<!DOCTYPE html>
<html>
  <head>
    <title>Test webpage!</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- input fields -->
      <div
        class="grid-column-input"
        style="border: 1px solid black; margin-right: 5px"
      >
        <div style="margin: 20px">
          <input id="username-input" type="text" />
          <button id="register-user-button" type="button">Register User</button>
        </div>

        <div style="margin: 20px">
          <input id="group-input" type="text" />
          <button id="register-group-button" type="button">
            Register In Group
          </button>
        </div>

        <div style="margin: 20px">
          <input id="message-input" type="text" />
          <button id="send-message-button" type="button">Send Message</button>
        </div>

        <div id="username" style="margin: 20px"></div>

        <div id="selected-group" style="margin: 20px"></div>

        <div id="selected-user" style="margin: 20px"></div>

        <div id="online-users" style="margin: 20px"></div>
      </div>

      <!-- message display div -->
      <div
        id="message-div"
        class="grid-colum-messages"
        style="border: 1px solid black"
      ></div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
